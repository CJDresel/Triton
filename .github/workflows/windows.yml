name: Tests on Windows

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: windows-2019
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Upgrade pip version
        run: |
          python -m pip install -U pip
      - name: Install dependencies using vcpkg and pip
        run: |
          vcpkg install capstone[x86,arm,arm64] z3 boost-multiprecision boost-numeric-conversion boost-math
          python -m pip install lief z3-solver
      - name: Install Triton
        run: |
          cmake -S . -B build_x64 -DCMAKE_INSTALL_PREFIX=install_dir -G "Visual Studio 16 2019" -A x64 -DBOOST_INCLUDEDIR="$env:VCPKG_INSTALLATION_ROOT\installed\x64-windows\include\boost" -DZ3_INCLUDE_DIRS="$env:VCPKG_INSTALLATION_ROOT\installed\x64-windows\include" -DCAPSTONE_INCLUDE_DIRS="$env:VCPKG_INSTALLATION_ROOT\installed\x64-windows\include\capstone"
          cmake --build build_x64 --target install --config Release --parallel 2
      - name: Unittests
        run: |
          cmake --build . --config Release --target check
